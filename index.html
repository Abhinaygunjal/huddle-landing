<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/logo.svg" class="logo">
  </header>
  <div class="card">
    <div class="image-holder">
      <img src="./images/illustration-mockups.svg" class="image">
    </div>
    <div class="content">
      <h1 class="main"> Build The Community Your Fans Will Love</h1>

      <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="register"> Register </button>
    </div>
  </div>
  <footer class="icons">
    <a href="#" class="fchild" aria-label="Link to Facebook"><i class="icon fab fa-facebook-f"></i></a>
    <a href="#" class="child" aria-label="Link to Twitter"><i class="icon fab fa-twitter"></i></a>
    <a href="#" class="child" aria-label="Link to Instagram"><i class="icon fab fa-instagram"></i></a>
  </footer>
  <script src="https://kit.fontawesome.com/edd4f36dc5.js" crossorigin="anonymous"></script>
</body>

</html>
